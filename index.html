<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neon Survivor - Fullscreen & Upgrades</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; height: 100%; background: black; color: #00f0ff;
      font-family: sans-serif;
    }
    #ui {
      position: fixed;
      top: 10px; left: 50%; transform: translateX(-50%);
      color: #00f0ff; font-size: 18px; text-align: center; z-index: 10;
      user-select: none;
    }
    #upgradeMenu {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      border: 2px solid #00f0ff;
      padding: 20px;
      display: none;
      z-index: 20;
      width: 300px;
      color: #0ff;
      text-align: center;
      border-radius: 10px;
    }
    #upgradeMenu button {
      margin: 10px;
      padding: 10px 15px;
      background: #003344;
      border: 1px solid #00f0ff;
      color: #0ff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s ease;
    }
    #upgradeMenu button:hover {
      background: #00f0ff;
      color: black;
    }
    canvas {
      display: block;
      margin: 0;
      background: black;
      box-shadow: 0 0 40px #0ff;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="wave">Wave: 1</div>
    <div id="level">Level: 1</div>
    <div id="xp">XP: 0</div>
    <div id="hp">HP: 100</div>
  </div>

  <div id="upgradeMenu">
    <h2>Level Up! Choose an upgrade:</h2>
    <button id="upgradeFireRate">Increase Fire Rate</button>
    <button id="upgradeDamage">Increase Damage</button>
    <button id="upgradeBulletSpeed">Increase Bullet Speed</button>
    <button id="upgradeNewWeapon">Unlock New Weapon</button>
  </div>

  <canvas id="gameCanvas"></canvas>
  <script src="game.js"></script>
</body>
</html>
