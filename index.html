<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Survivor</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
      color: #00f0ff;
    }
    canvas {
      display: block;
      margin: auto;
      background: #000000;
      box-shadow: 0 0 30px #0ff;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #00f0ff;
      font-size: 16px;
      z-index: 10;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="wave">Wave: 1</div>
    <div id="level">Level: 1</div>
    <div id="xp">XP: 0</div>
  </div>
  <canvas id="gameCanvas" width="400" height="700"></canvas>
  <script src="game.js"></script>
</body>
</html>
